<!-- login.component.html -->

<!-- Login Box -->
<div class="relative z-10 bg-white p-8 rounded-lg shadow-lg w-96">
  <h1 class="text-2xl font-bold text-center mb-6">Login</h1>

  <!-- Login Form -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
    <input
      id="username"
      type="text"
      formControlName="username"
      required
      class="w-full p-2 border border-gray-300 rounded mb-4"
    />

    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      required
      class="w-full p-2 border border-gray-300 rounded mb-4"
    />

    <!-- Buttons -->
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
      [disabled]="!loginForm.valid"
    >
      Login
    </button>

    <div class="text-center mt-4">
      <p class="text-sm text-gray-600">Don't have an account?</p>
      <a
        routerLink="/signup"
        class="text-blue-600 hover:underline text-sm font-medium"
      >
        Sign up here
      </a>
    </div>

    <div class="text-center mt-4">
      <p class="text-sm text-gray-600">Or login with:</p>
      <button
        type="button"
        (click)="loginWithGoogle()"
        class="mt-2 w-full bg-red-500 text-white py-2 rounded hover:bg-red-600 transition flex items-center justify-center"
      >
        <img src="assets/google-icon.png" alt="Google" class="h-5 w-5 mr-2" />
        Login with Google
      </button>
    </div>
  </form>

  <!-- Display Error Message -->
  <div *ngIf="errorMessage" class="mt-4 text-red-500 text-sm text-center">
    {{ errorMessage }}
  </div>
</div>
