<!-- Signup Box -->
<div class="relative z-10 bg-white p-8 rounded-lg shadow-lg w-96">
  <h1 class="text-2xl font-bold text-center mb-6">Sign Up</h1>

  <!-- Signup Form -->
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
    <input
      id="username"
      type="text"
      formControlName="username"
      required
      class="w-full p-2 border border-gray-300 rounded mb-4"
    />
    <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="text-red-500 text-sm mb-4">
      <span *ngIf="signupForm.get('username')?.errors?.['required']">Username is required.</span>
      <span *ngIf="signupForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters long.</span>
    </div>

    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      required
      class="w-full p-2 border border-gray-300 rounded mb-4"
    />
    <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-red-500 text-sm mb-4">
      <span *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</span>
      <span *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</span>
    </div>

    <!-- Buttons -->
    <button
      type="submit"
      class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition"
      [disabled]="!signupForm.valid || isSubmitting"
    >
      {{ isSubmitting ? 'Signing Up...' : 'Sign Up' }}
    </button>

    <div class="text-center mt-4">
      <p class="text-sm text-gray-600">Already have an account?</p>
      <a
        routerLink="/login"
        class="text-blue-600 hover:underline text-sm font-medium"
      >
        Login here
      </a>
    </div>

    <div class="text-center mt-4">
      <p class="text-sm text-gray-600">Or sign up with:</p>
      <button
        type="button"
        (click)="loginWithGoogle()"
        class="mt-2 w-full bg-red-500 text-white py-2 rounded hover:bg-red-600 transition flex items-center justify-center"
      >
        <img src="assets/google-icon.png" alt="Google" class="h-5 w-5 mr-2" />
        Sign Up with Google
      </button>
    </div>
  </form>

  <!-- Display Error Message -->
  <div *ngIf="errorMessage" class="mt-4 text-red-500 text-sm text-center">
    {{ errorMessage }}
  </div>
</div>
