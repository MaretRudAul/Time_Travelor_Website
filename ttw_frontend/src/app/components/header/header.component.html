<header class="w-full p-4 bg-black/60 flex items-center justify-between">
    <a routerLink="/" class="text-white text-lg font-semibold">
      A Guide to Time Travel
    </a>
    
    <ng-container *ngIf="username; else showLogin">
      <div class="flex items-center gap-4">
        <span class="text-white text-lg font-medium">
          {{ username }}
        </span>
        <button
          (click)="logout()"
          class="text-white text-lg bg-white/20 hover:bg-white/40 px-4 py-2 rounded transition cursor-pointer"
        >
          Logout
        </button>
      </div>
    </ng-container>
    
    <ng-template #showLogin>
      <a
        routerLink="/login"
        class="text-white text-lg bg-white/20 hover:bg-white/40 px-4 py-2 rounded transition cursor-pointer"
      >
        Login
      </a>
    </ng-template>
</header>
