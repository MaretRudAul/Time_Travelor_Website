[settings]
# Match Black's line length
line_length = 88

# Ensure compatibility with Black
profile = black
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true

# Group and order imports
known_standard_library = os,sys,math,json  # Add more standard libraries as needed
known_third_party = django,rest_framework,numpy,pandas  # Add third-party packages
known_first_party = api,ttw_backend  # Add your own project modules
default_section = THIRDPARTY
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

# Handling of blank lines
lines_after_imports = 2
lines_between_sections = 1

# Ignore case when sorting
case_sensitive = false
